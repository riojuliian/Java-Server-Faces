<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF RSBK</title>
        <style>
            body {
                background-image: url("haha.jpg")
            }

        </style>

    </h:head>
    <h:body>

        <center>
            <h:form>
                <h1>Edit Data Mahasiswa</h1>

                <table>
                    <tr>
                        <td>NIM :</td>
                        <td><h:inputText value="#{EditMahasiswa.NIM}" ></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Nama Mahasiswa :</td>
                        <td><h:inputText value="#{EditMahasiswa.NAMA}" ></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Penjurusan :</td>
                        <td><h:inputText value="#{EditMahasiswa.PENJURUSAN}"></h:inputText></td>
                    </tr>

                    <tr>
                        <td>1 - Jaringan</td>
                        <td>2 - Software</td>
                    </tr>
                    <tr>
                        <td>3 - Embedded </td>
                        <td>4 - Multimedia</td>
                    </tr>
                    <tr>
                        <td>
                            <p>Penjurusan Tidak Ditemukan!!!</p>
                        </td>
                    </tr>
                </table>
                <br></br>
                <h:commandButton value="Update" action="#{EditMahasiswa.Update_Mahasiswa}">
                    <f:param name="Update_NIM" value="#{EditMahasiswa.NIM}" /></h:commandButton>
                <br></br>
                <br></br>
            </h:form>
            <h:form>
                <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
            </h:form>

        </center>
    </h:body>
</html>
